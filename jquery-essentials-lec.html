<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Essentials Lecture</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <style>
        .text-style {
            font-family: 'Fjalla One', sans-serif;
            color: navy;
        }
    </style>
</head>
<body>
    <h1 id="main-heading">jQuery Essential Methods Lecture</h1>
    <main id="main"></main>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script>
        $("#main-heading")
                .html("Howdy from JS!")
                .css({
                    color: "limegreen",
                    background: "crimson",
                    display: "flex",
                    justifyContent: "center"
                });
        $("#main")
                .html("Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad architecto at beatae consequuntur debitis dolore enim, eveniet ex harum ipsa, nesciunt nulla odit quaerat, quasi quod saepe sapiente sunt temporibus?")
                .addClass("text-style")
                .click(function() {
                    $(this).toggleClass("text-style");
                });
        // console.log($("#main-heading").html("Howdy from JS!"));
    </script>
</body>
</html>
